name: Create label
run-name: Create label | ${{ github.run_id }} | branch - ${{ github.head_ref }}

on: [pull_request_target]

jobs:
  create-label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Create label
        uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
