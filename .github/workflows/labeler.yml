name: Create label
run-name: Create label | ${{ github.actor }} | ${{ github.ref_name }}

on: [pull_request_target]

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Create label
        uses: actions/labeler@v4
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Create release label
        if: startsWith(github.ref_name, 'release/patch')
        uses: actions/label@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          name: patch release
