name: Prepare release
run-name: Prepare release | ${{ github.actor }} | ${{ github.ref_name }}

on:
  create:
    branches:
      - release/*

jobs:
  prepare-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Git config
        run: |
          git config --global user.email "${{ secrets.GH_ADMIN_EMAIL }}"
          git config --global user.name "${{ secrets.GH_ADMIN_USERNAME }}"

      - name: Apply version bump (major)
        if: startsWith(github.head_ref, release/major)
        run: npm version major

      - name: Apply version bump (minor)
        if: startsWith(github.head_ref, release/minor)
        run: npm version minor

      - name: Apply version bump (patch)
        if: startsWith(github.head_ref, release/patch)
        run: npm version patch

      - name: Git push version bump
        run: git push origin ${{ github.ref_name }}
      - id: set-version

        name: Output version change
        run: npm pkg get version
