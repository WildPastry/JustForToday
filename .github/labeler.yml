# Config file for creating labels. 
# The attributes below will have labels created when the criteria are met.
# Labels are created when a PR is created.

repo:
  - '*'

source:
  - any: ['app/**/*']

workflow:
  - .github/**/*.yml

frontend:
  - any: ['app/**/*.tsx']

test:
  - app/**/*.spec.tsx

screen:
  - app/screens/**/*.tsx

component:
  - app/components/**/*.tsx

documentation:
  - README.md

packages:
  - ['package.json', 'package-lock.json']

# Release versions
major:
  if: startsWith(github.ref_name, 'release/major')

minor:
  if: startsWith(github.ref_name, 'release/minor')

patch:
  if: startsWith(github.ref_name, 'release/patch')
