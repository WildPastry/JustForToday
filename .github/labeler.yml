# Config file for creating labels. 
# The attributes below will have labels created when the criteria are met.
# Labels are created when a PR is created.

repo:
  - '*'

source:
  - any: ['app/**/*']

workflow:
  - .github/**/*.yml

documentation:
  - README.md

packages:
  - ['package.json', 'package-lock.json']

frontend:
  - any: ['app/**/*.tsx']

screen:
  - app/screens/**/*.tsx

component:
  - app/components/**/*.tsx

test:
  - app/**/*.spec.tsx

- if: head_branch =~ /^release\/patch/
    then:
      - patch release
